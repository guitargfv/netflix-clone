<div class="row">

  <div class="col-4"></div>

  <div class="card text-center col-4">
    <div class="card-header">
      <h4>Netflix-Clone</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="signupForm" class="form mt-4" (submit)="registerUser()">
        <div class="form-group">
          <input #userNameInput formControlName="userName" class="form-control" placeholder="email" autofocus>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="Digite um email!">
          </app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.email" text="Email Invalido">
          </app-vmessage>
        </div>

        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Digite uma senha!">
          </app-vmessage>
          <app-vmessage *ngIf="signupForm.get('password').errors?.minlength"
            text="A senha deve ter no minimo 8 caracteres">
          </app-vmessage>
        </div>

        <button [disabled]="signupForm.invalid" class="btn btn-block">Registrar</button>

        <p>Já é usuário? <a [routerLink]="['']">Faça Login!</a></p>
      </form>


    </div>
  </div>
  <div class="col-4"></div>
</div>
