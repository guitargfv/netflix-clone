<div class="row">

  <div class="col-4"></div>

  <div class="card text-center col-4">
    <div class="card-header">
      <h4>Netflix-Clone</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group">
          <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
          <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Digite um email!">
          </app-vmessage>
          <app-vmessage *ngIf="loginForm.get('userName').errors?.email" text="Digite um email válido!">
          </app-vmessage>

        </div>

        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="Digite uma senha!">
          </app-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-block">login</button>

      </form>
    </div>
    <div class="card-footer text-muted">
      <p>Não é um usuário?<a [routerLink]="['signup']"> Registre-se</a></p>
    </div>
  </div>
  <div class="col-4"></div>
</div>
